<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psych Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>Psych Game</h1>
      <button id="start-button" onclick="startGame()">Start Game</button>
      <div id="player-container" style="display: none">
        <input type="text" id="player-name" placeholder="Enter player name" />
        <button onclick="addPlayer()">Add Player</button>
        <ul id="players-list"></ul>
        <button onclick="chooseQuestioner()">Done Adding Players</button>
      </div>
      <div id="question-container" style="display: none">
        <p id="questioner"></p>
        <input type="text" id="question" placeholder="Enter your question" />
        <input
          type="text"
          id="correct-answer"
          placeholder="Enter correct answer"
        />
        <button onclick="setQuestionAndAnswer()">Submit Question</button>
      </div>
      <div id="answer-container" style="display: none">
        <p id="current-player"></p>
        <input type="text" id="player-answer" placeholder="Enter your answer" />
        <button onclick="submitAnswer()">Submit Answer</button>
      </div>
      <div id="guess-container" style="display: none">
        <ul id="answers-list"></ul>
      </div>
      <div id="result-container" style="display: none">
        <button onclick="showScores()">Show Scores</button>
        <ul id="scores-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
